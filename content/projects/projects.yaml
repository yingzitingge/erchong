  desc: "绿茵场上的老徐桑常常令贝克汉姆自愧不如，他不仅球踢得好，脚下生风，快如闪电，每每都是对手的门将手套还没穿好呢，他这边都已经带球到禁区了，然后甩开他那条1.8米的大长腿一抡，只看那球就像一颗子弹一样直直的朝门框射去；除了足球呢，他还很爱跑步，每当朝阳未升的时候，别人都还在呼呼的睡大觉呢，老徐桑的身影就已经浮现在海边的长提上了，初升的太阳拖出他长长的身影，他显得是那么的孤独，天地之间仿佛就他一个人。夜幕降临的时候，也是他在茫茫的落日余晖中，他朝远方跑去，不知远方会不会有爱情在等待着他呢，读到这里的你，会不会就是那个在远方等待着他的爱情呢:)。你问他为什么不去健身房偶遇一位小姐姐然后开始自己的爱情呢，他是这么回答的：灵魂是自由的，理应徜徉于天地间！"

