  desc: "老徐桑是一个特别爱生活的人哦，大战松子怪后，老徐桑实现了财富自由，他第一件事就是给自己买了辆低调奢华的游艇，他现在几乎每周8天都会驾驶着自己的游艇徜徉于白浪河畔。在河中央，他会放声歌唱，他的歌声是那么的悠扬而孤独，仿佛是在向着还在远方的爱情呼唤，他的爱情会在何方呢，希望看到这里的你，能给他一个答案:)。哦，对了，老徐桑虽然财富自由了，但他觉得人这辈子活着不做点事情是没有灵魂的，他凭借着自己优异的身材时不时的会参加一些男士杂志的封面拍摄，这期间他倒是有机会接触一些漂亮的名模小姐姐，很多小姐姐还会主动跟他合影留念，你问我为什么他不选择其中一个名模呢，他是这么回答的：我更渴望灵魂与灵魂的碰撞！"
